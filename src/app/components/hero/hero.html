<section class="hero">
  <div class="hero-background"></div>
  <div class="hero-container">
    <div class="hero-content animate-fade-in-up">
      <img src="rclone.svg" alt="RClone Manager" class="hero-logo animate-float">
      <h1 class="hero-title animate-fade-in-up animate-delay-1">
        RClone Manager
      </h1>
      <p class="hero-subtitle animate-fade-in-up animate-delay-2">
        A powerful, user-friendly desktop application for managing your cloud storage with RClone
      </p>
      <div class="hero-actions animate-fade-in-up animate-delay-3">
        <button mat-raised-button class="primary" (click)="setTab('downloads')">
          <mat-icon>download</mat-icon>
          Download Now
        </button>
        <button mat-raised-button class="accent" (click)="setTab('docs')">
          <mat-icon>description</mat-icon>
          View Documentation
        </button>
      </div>
      <div class="hero-scroll-indicator animate-fade-in-up animate-delay-4">
        <button matIconButton (click)="scrollToFeatures()" class="scroll-btn">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <p class="scroll-text">See Features</p>
      </div>
    </div>
  </div>
</section>
