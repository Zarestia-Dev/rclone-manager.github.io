<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="navbar-container">
    <a class="logo" (click)="setTab('general')">
      <img src="rclone.svg" alt="RClone Manager Logo" class="logo-img">
      <span class="logo-text">RClone Manager</span>
    </a>

    <button class="mobile-menu-btn" mat-icon-button (click)="toggleMobileMenu()">
      <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>

    <div class="nav-links" [class.open]="isMobileMenuOpen">
      <button mat-button [class.active]="currentTab === 'general'" (click)="setTab('general'); closeMobileMenu()">Home</button>
      <button mat-button [class.active]="currentTab === 'docs'" (click)="setTab('docs'); closeMobileMenu()">Docs</button>
      <button mat-button [class.active]="currentTab === 'downloads'" (click)="setTab('downloads'); closeMobileMenu()">Downloads</button>
      <button mat-button [class.active]="currentTab === 'faq'" (click)="setTab('faq'); closeMobileMenu()">FAQ</button>
      <app-theme-toggle></app-theme-toggle>
    </div>
  </div>
</nav>
